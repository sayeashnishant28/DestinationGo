<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
   
    justify-content: center;
    align-items: center;
    max-height: 100vh;
    background: linear-gradient(to right, #b4dcfe, #96eef2);
    background-image: url(https://img.freepik.com/free-photo/office-supplies_23-2148103974.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1720656000&semt=ais_user);
    background-repeat:no-repeat;
    background-size: 100% 150%;
}


.list-container {
    margin-top: 20vh;
   
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: left;
    width: 300px;
    
}


h1 {
    font-size: 24px;
    margin-top: 30px;
    color: #333;
}

h2 {
    font-size: 20px;
    margin-bottom: 10px;
    color: #333;
}

label {
    font-size: 16px;
    color: #333;
    display: block;
    margin-bottom: 5px;
}


select, input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: #fff;
    font-size: 14px;
}


button {
    width: 100%;
    padding: 10px;
    background-color: #4facfe;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #00f2fe;
}


#result {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
    text-align: center;
}
    </style>
</head>
<body><center>
    <h1><b>PACKAGE DETAILS</b></h1>
    <div class="list-container">
        <label for="package-select">Place:</label>
        <select name="" id="">
            <option value="">Kashmir</option>
            <option value="">Darjeeling</option>
            <option value="">Cheerrapunji</option>
            <option value="">Manali</option>
            <option value="">Auli</option>
            <option value="">Varanasi</option>
            <option value="">Coorg</option>
            <option value="">Dharmashala</option>
            <option value="">Binsar</option>
            <option value="">Rani Khet</option>
            <option value="">Goa</option>
            <option value="">Andaman</option>
            <option value="">Mahabaleshwar</option>
            <option value="">Udaipur</option>
            <option value="">Majuli</option>
            <option value="">Tawang</option>
            <option value="">Gangtok</option>
            <option value=""></option>

        </select>
        <label for="package-select">Package:</label>
        <select id="package-select">
            <option value="1000">Standard Package</option>
            <option value="3000">Premium Package</option>
            <option value="10000">Luxury Package</option>
        </select>
        <label for="number-input">Total Members:</label>
        <input type="number" id="number-input" placeholder="Enter a number">
        <button onclick="calculateAmount()">Submit</button>
        <p id="result"></p>
    </div>
    </center>

    <script>
        function calculateAmount() {
            // Get the number of members
            let inputValue = document.getElementById('number-input').value;
            let number = parseFloat(inputValue);

            // Get the multiplier based on the selected package
            let packageSelect = document.getElementById('package-select');
            let multiplier = parseFloat(packageSelect.value);

            // Check if the input is a valid number
            if (isNaN(number)) {
                document.getElementById('result').innerText = "Please enter a valid number.";
                return;
            }

            // Calculate the result
            let result = number * multiplier;
            // Display the result
            document.getElementById('result').innerText = "Total Amount: Rs:" + result;
        }
    </script>
</body>
</html>
