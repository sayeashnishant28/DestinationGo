<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Package Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    padding: 20px;
    background-image: url('https://e0.pxfuel.com/wallpapers/967/56/desktop-wallpaper-airplane-sky-flight-clouds-height-background-airplane-travel-sky-aesthetic-aeroplane-cartoon.jpg');
    background-repeat:no-repeat;
    background-size: 100% 100%;
    
    
}


h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

#travel-form {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
    background: rgba(255, 255, 255, 0.2); 
    
}


.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-weight: bold;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-group textarea {
    resize: vertical; 
}
button[type="submit"] {
    display: block;
    width: 50%;
    padding: 10px;
    margin-top: 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    position:center;
    align-items: center;
    
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h1>Travel Package Form</h1>
     <form id="travel-form" action="email.php" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
        </div>
        <div class="form-group">
            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" required>
        </div>
        <div class="form-group">
            <label for="days">Number of Days:</label>
            <input type="number" id="days" name="days" required>
        </div>
        <div class="form-group">
            <label for="package">Package:</label>
            <select id="package" name="package">
                <option value="standard">Standard Package</option>
                <option value="premium">Premium Package</option>
                <option value="luxury">Luxury Package</option>
            </select>
        </div>
        <div class="form-group">
            <label for="package-specs">Package Specifications:</label>
            <textarea id="package-specs" name="package-specs" rows="5" cols="30"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Package Price:</label>
            <input type="number" id="price" name="price" required>
        </div>
        <center><button type="submit">Submit</button></center>
    </form>
    <script src="script.js"></script>
</body>
</html>
